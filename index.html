<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Racing Game</title>
</head>
<body>
    <div class="control-buttons">
        <button id="start-stop-btn">Start|Stop</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div class="field">    
        <img src="img/red.jpg" id="red">
        <img src="img/blue.jpg" id="blue">
    </div>

    <div class="line red-line"></div>
    <div class="line blue-line"></div>

    <div class="finish-line" id="finish-line">
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
    </div>






    <script src="script.js"></script>
</body>
</html>
